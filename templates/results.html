<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <style>
        body{
          overflow: absolute;
          background:linear-gradient(to bottom,#260080,#000000);
          margin-left: 30px;
          font-family: 'Outfit';
        }
      </style>
    <title>Video</title>
    <link rel="shortcut icon" type="image/png" href="../static/fev1M1.png">
</head>
<body class="index resultpage">   
    <nav><h1 style='text-align:center; color: white;'>{{input}} Videos </h1></nav>
     

    <div id=box_div class="detail">

        {% for id in video_ids%} 
        <iframe width="30%" height="380" src="https://www.youtube.com/embed/{{id}}" frameborder="0" allowfullscreen id="box_frame" style="padding:1rem 1rem"></iframe>
        {%endfor%}
    </div>
    
</body>
</html>
