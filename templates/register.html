<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MFL</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/auth.css">
	<style>
		.login-section{
            margin: 30px 0;
            text-align: center;
        }

        .login-section a{
            color: #2691d9;
            text-decoration: none;
        }

        .login-section a:hover{
            text-decoration: underline;
        }
	</style>
</head>
<body>
	<div class="main-container">
		<h1 style="color: white;">Register</h1>
		<form method="post">
			<div class="entry-area">
				<input type="text" id="userUsername" name="userUsername" required>
                <span></span>
                <label style="color: white;" for="userUsername">Username</label>
			</div>
			<div class="entry-area">
				<input type="text" id="userEmail" name="userEmail" required>
                <span></span>
                <label style="color: white;" for="userEmail">Email</label>
			</div>
			<div class="entry-area">
				<input type="password" id="userPassword" name="userPassword" required>
                <span></span>
                <label style="color: white;" for="userPassword">Enter Password</label>
			</div>
			<div class="entry-area">
				<input type="password" id="userRepeatPassword" name="userRepeatPassword" required>
                <span></span>
                <label style="color: white;" for="userRepeatPassword">Confirm Password</label>
			</div>
			<input type="submit" value="Register">
			<div style="color: gray;" class="login-section">
                Already have an account? <a style="color: white;" href="/login">Login</a>
            </div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
